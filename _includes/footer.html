<script src="{{ site.url }}/editr/libs/parser.less.js"></script>
{% endif %}
<script src="{{ site.url }}/editr/editr.js"></script>
<script>
  $('.editr').each(function () {
    new Editr({
      el: this,
      theme: 'clouds',
      path: '{{ site.url }}/demo/{{ page.title }}'
    });
  });
</script>
{% endif %}
